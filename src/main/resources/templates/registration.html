<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PlayTime | Registration</title>

<link rel="stylesheet"
	type="text/css" href="css/estilo_reg_login.css"
	
	>
</head>
<body>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="login">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered!</div>
				</div>
				<!--error message -->
				<div th:if="${param.error}">
						<div class="alert alert-danger">Username or email is already registered, please choose other</div>
				</div>

				<h2>Registration</h2>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<input id="username" class="form-control" th:field="*{username}"
							required autofocus="autofocus"  placeholder="Enter Username"/>
					</div>

					<div class="form-group">
						<input id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus"  placeholder="Enter Email" />
					</div>

					<div class="form-group">
						 <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"  placeholder="Enter Password" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
