<body style="background-color:black">


	
	<br> 
	<form  th:object="${opinion}" action="#" th:action="@{/elegirBusqueda}" method="post">
		<form action="" method="post">
			<div class = "marco">	
				<p class="clasificacion">
					<input  id="radio1" type="radio" th:field = "*{comentario}" value="5">
					<label for="radio1">&#9733;</label>
					<input id="radio2" type="radio" th:field = "*{comentario}" value="4">
					<label for="radio2">&#9733;</label>
					<input id="radio3" type="radio" th:field = "*{comentario}" value="3">
					<label for="radio3">&#9733;</label>
					<input id="radio4" type="radio" th:field = "*{comentario}" value="2">
					<label for="radio4">&#9733;</label>
					<input id="radio5" type="radio" th:field = "*{comentario}" value="1">
					<label for="radio5">&#9733;</label>
				</p>
			</div>		
		</form>
		 <form class="form-inline">
			<div class="container text-center">
			<article class= "article">
			
				<input  autofocus type="text" name="game_id" placeholder="¿De que juego quieres opinar?" required="required" class="titulo" />
				<textarea autofocus type="text" th:field = "*{comentario}" placeholder="Describa su experiencia" required="required" class="descripcion" ></textarea>
				
			</article>
			</div>
			<div class = "b2">
						<a href="foro" class= "btn btn-secondary mb-2">Cancelar</a>
			 </div>
			 <div class = "boton">
						<button  type="submit" class="btn btn-info mb-2">Publicar</button>
			 </div>
		</form>
		 
	</form>
