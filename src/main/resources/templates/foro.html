<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>PlayTime | Busqueda</title>
	<link rel="stylesheet" 
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		  crossorigin="anonymous">
		  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet"
			type="text/css" href="css/foro.css">
	<link rel="stylesheet" 
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		  crossorigin="anonymous">
</head>

<body style="background-color:black">
	<div class="container text-center">
			     <div class = "boton">
					<a href="addForo" class= "btn btn-info mb-2">Crear foro</a>
				 </div>
				<br><br><br><br>
			<table class="table2">
			  <tbody>
			    <tr th:each ="foros: ${foroslist}">
			      <td>
			      	<article class="article">
			      		<div class="container text-center">	
					     <div class="form-inline">
							  <hgroup class= "hgroup">
							  	<form  th:action="@{/addMensajeForo}" method="post" th:object="${foros}">
									<a  class = "titulo" th:href = "@{/addMensajeForo(foros=${foros.id})}" target = "addMensajeForo"> [[${foros.titulo}]] </a>
									<h2 class = "subtitulo" th:text = "${foros.descripcion}">Descripcion</h2>
									
								</form>
							  </hgroup>
								
							  	<p class = "text"> <i  style="color:white" class="icono fas fa-eye"> 1</i> </p> 						
							  	<p class = "text"> <i  style="color:white" class="icono fas fa-comment-alt"> 1</i> </p> 
							 	 <form class="form-inline" th:action="@{/deleteForo}" method="post" th:object="${foros}">
							  
							  		<p class = "text"> <a th:href = "@{/deleteForo(foros=${foros.id})}" ><i  style="color:white" class="icono fas fa-backspace"></i></a></p>
								 </form>
						</div>
						</div>
			      	</article>
					 </td>
					 
			      </tr>
			  </tbody>
		</table>

	</div>
	
	<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
    </div>
	
</body>
</html>
