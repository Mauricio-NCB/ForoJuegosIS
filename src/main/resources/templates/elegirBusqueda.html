<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>PlayTime | Busqueda</title>
	<link rel="stylesheet" 
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		  crossorigin="anonymous">
	<link rel="stylesheet"
			type="text/css" href="css/estilo_busqueda.css">
</head>

<body style="background-color:black">
	<div class="container text-center">
			<form class="form-inline" th:action = "@{/elegirBusqueda}">
				<div class= "form-group mb-2">
					<label style="color:white"> Buscar : </label>
				<div class = "form-group mx-sm-3 mb-2">
					<input type="text" name = "palabraClave" class = "form-control" id= "palabraClave" th:value = "${palabraClave}" placeholder="Escribe tu busqueda" required>
				</div>
				<input type = "submit" class= "btn btn-info mb-2" value = "Buscar"> 
				&nbsp;&nbsp;
				<input type = "button" class= "btn btn-secondary mb-2" value = "Limpiar" onclick= "limpiarCampos()" >
			</form>
				<br><br><br><br>
			<table class="table">
			  
			  <tbody>
			    <tr th:each ="vid: ${videogamelist}" style="color:white">
			      <td><a th:href = "@{/game(videogame=${vid.nombre})}" target = "game"> [[${vid.nombre}]] </a></td>
			      
			  </tbody>
		</table>

	</div>
	<script type="text/javascript">
		function limpiarCampos(){
			window.location= '/elegirBusqueda'
		}
	</script type>
</body>
</html>
