<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <title>PlayTime | Busqueda</title>
    <link rel="stylesheet" 
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		  crossorigin="anonymous">

</head>
<body style="background-color:black">

    <form  class="form-inline" th:object="${user}" action="#" th:action="@{/buscarUsuario}" method="post">
        
        <div class= "form-group mb-2">
					<label style="color:white"> Buscar : </label>
				<div class = "form-group mx-sm-3 mb-2">
					<input autofocus type="text" name="usuario" placeholder="Introduce nombre o email" required="required" class="name" />
				</div>
				<input type = "submit" class= "btn btn-info mb-2" value = "Buscar"> 
    </form>
    </div>
    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
    </div>

</body>
</html>
