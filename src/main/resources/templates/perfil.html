<!DOCTYPE html>
<html --lang="es" xmlns:th="http://www.thymeleaf.org" >
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" 
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		  crossorigin="anonymous">
<title>PlayTime | Perfil</title>
 <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link rel="stylesheet"
	type="text/css" href="css/perfil2.css">
	
</head>
<body style="background-color:black">
	
<section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="imagenes/fotoperfil.png" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                

            </div>
        </div>
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo"><span sec:authentication="principal.username"></h3>
                <p class="texto" ></p>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
	                <li> <a href="addGameOver" id="AddGame" target = "perfil"> <button sec:authorize="isAuthenticated()"><i href="addGameOver" class="icono fas fa-plus"> </i></button> </a> Add Game</li>
	                <li> <a th:href="@{/buscarUsuario}" id="buscarUsuario" target = "perfil"> <button sec:authorize="isAuthenticated()"><i class="icono fas fa-search"> </i></button> </a> Buscar usuario para chatear </li>
	                <li> <a href="juegoTerminado" id="JuegosTerminados" target = "perfil"> <button sec:authorize="isAuthenticated()"><i class="icono fas fa-gamepad"> </i></button> </a> Juegos Completados  </li>
	                   
                    
                </ul>
                <ul class="lista-datos">
                    <li> <a href="/" id="Menu" > <button sec:authorize="isAuthenticated()"><i class="icono fas fa-house-flood"> </i></button> </a>  Inicio</li>
	                <li> <a th:href="@{/logout}" id="Logout"> <button sec:authorize="isAuthenticated()"><i class="icono fas fa-sign-out"> </i></button> </a>  Log out</li>
	                <li> <a href="deleteUser" id="deleteAccount"> <button sec:authorize="isAuthenticated()"><i class="icono fas fa-backspace"> </i></button> </a> Delete account  </li>
	                
                </ul>
            </div>
           
           
        </div>
    </section>
     <DIV class="capa">
				<IFRAME name = "perfil" width="100%" height="100%" style="border:none">
		
				</IFRAME>
	   		</DIV>
</body>
</html>
