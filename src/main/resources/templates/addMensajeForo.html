<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>PlayTime | Busqueda</title>
	<link rel="stylesheet" 
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		  crossorigin="anonymous">
		  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="stylesheet"
			type="text/css" href="css/addMensaje.css">
	<link rel="stylesheet" 
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		  crossorigin="anonymous">
</head>

<body style="background-color:black">
	
		<div class="container text-center">
					<form class="form-inline">
						<div class="container text-center">
								<table class="tableados" cellpadding="4">
									<tbody>
										<tr th:each =" mensajes: ${mensajes}">	
											<th  class ="nombreus"  th:text = "${mensajes.user_name}"></th>  		      
			     							 <td class= "comentario"  th:text = "${mensajes.mensaje}"></td> 
			    						        
			  						    </tr>
								
										<br>
									</tbody>
								</table>
							</div>
						</form> 
			         </div>


	
			<form th:action="@{/addMensajeAForo}" method="post" th:object="${MensajeForo}">
				<div class="container text-center">
					<div class = "mostrarmensaje">
			  			<input type = "button"  value = "Mostrar nuevos mensajes" onclick= "mostrarMensaje()" >
			    	</div>
			  
					<article class= "article">
							
						
						<textarea autofocus type="text" name="mensaje" placeholder="Escribe tu mensaje" required="required" class="descripcion" ></textarea>
						
					</article>
				
				
				<div class = "boton">
					<button  type="submit" class="btn btn-info mb-2">Publicar</button>
				 </div>
			 </div>
			 </form>
			
         
							
	
	<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
    </div>
    
	
</body>
<script type="text/javascript">
			function mostrarMensaje(){
				window.location= '/game'
			}
		</script type>
</html>
